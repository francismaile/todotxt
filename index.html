<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>ToDo_txt app</title>
	<link href="style.css" rel="stylesheet">

	<script src="polyfills.js"></script>

</head>

<body>

<div id="wrapper">
<h1 id="main-title">ToDo_txt GUI</h1>
<!-- Task Edit Form -->
<div>
<form action="" id="taskEdit" method="">
<input type="hidden" id="taskid">
<fieldset>
<legend>Task Item</legend>
	<div>
		<input type="checkbox" id="completed"><input type="text" size="55"  id="description" value="" size="80">
	</div>
</fieldset>

<fieldset id="task-options">
	Priority:
	<select id="priority">
		<option value ></option>
		<option value="A">A</option>
		<option value="B">B</option>
		<option value="C">C</option>
	</select>
	<div>
		<label>Project:<input list="projects" id="project"></label>
		<datalist id="projects">
			<select>
			<option value="Novel">
			<option value="Health">
			<option value="Family">
			<option value="TPSReports">
			<option value="camelCaseTag">
			</select>
		</datalist>
	</div>
	<div>
		<label>Context:<input list="contexts" id="context"></label>
		<datalist id="contexts">
			<select>
			<option value="Home">
			<option value="Phone">
			<option value="GroceryStore">
			<option value="context">
			<option value="Office">
			</select>
		</datalist>
	</div>
	<div>
		<label for="created">Created Date:
			<input type="date" id="created">
		</label>
	</div>
	<div>
		<label for="due">Due Date:
			<input type="date" id="due">
		</label>
	</div>
	<div>
		<label for="completeDate">Completed Date:
			<input type="date" id="completeDate">
		</label>
	</div>
	<div>
		<label for="tags">Tags:
			<textarea id="tags" rows=1></textarea>
		</label>
	</div>
<input type="submit" value="Go">
</fieldset>

</form><!-- end of form -->
</div>
<!-- Task Edit Form -->
<!-- Task Edit Form -->

<div id="task-list">
<ul id="active-todos">
</ul>

<h3>Completed Todos</h3>
<ul id="completed-todos">
</ul>
</div>

<p>
	<button type="button" id="save-to-server">Save</button>
	<button>Save to Disk</button>
</p>

</div><!-- wrapper -->

<button id="show-form">Show Form</button>
<button id="hide-form">Hide Form</button>

<p><a href="todo.html" target="_blank">Specification</a></p>

<script src="parser.js">
</script>

<script src="taskedit.js" >
</script>

<script src="fileio.js">
</script>
<script>
document.getElementById('save-to-server').addEventListener("click", function() {
	saveTodo();
}, false);


document.getElementById('show-form').addEventListener("click", function() {
	taskEditForm['task-options'].style.display = 'inline';
}, false);

document.getElementById('hide-form').addEventListener("click", function() {
	taskEditForm['task-options'].style.display = 'none';
}, false);
</script>

</body>
</html>
