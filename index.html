<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>ToDo_txt app</title>
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/37d1ca2b99.js"></script>
	<link href="style.css" rel="stylesheet">

	<script src="polyfills.js"></script>

</head>

<body>

<div id="wrapper">

<section id="nav">
	<nav>
	</nav>
</section><!-- /nav -->

<section id="todolist">

<!-- Task Edit Form -->
<div id="task-edit-wrapper">
<form action="" id="task-edit" method="">
	<fieldset>
		<i id="downloadbutton" class="fas fa-file-download fa-2x"></i>
		<input type="text" size="55"  id="description" placeholder="Add a new todoâ€¦" value="" size="80">
		<input type="hidden" id="taskid">
		<input type="hidden" id="tag" value="test">
		<input type="hidden" id="whichTag" value="test">
	</fieldset>
	<fieldset id="task-options">
		<div>
			Priority:
			<select id="priority">
				<option value ></option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
		</div>
		<div>
			<label>Project:<input list="projects" id="project"></label>
			<datalist id="projects">
				<select>
				</select>
			</datalist>
		</div>
		<div>
			<label>Context:<input list="contexts" id="context"></label>
			<datalist id="contexts">
				<select>
				</select>
			</datalist>
		</div>
		<div>
			<label for="created">Created Date:
				<input type="date" id="created">
			</label>
		</div>
		<div>
			<label for="due">Due Date:
				<input type="date" id="due">
			</label>
		</div>
		<div>
			<label for="completeDate">Completed Date:
				<input type="date" id="completeDate">
			</label>
		</div>
		<div id="fortags">
			<label for="tags">Tags:</label>
				<textarea id="tags" rows=1></textarea>
		</div>
		<input type="submit" id="submit-changes" class="form-button"  value="Go">
		<input type="reset" id="revert-changes" class="form-button"  value="Cancel">
		<i id="deletebutton" class="deletebutton fa fa-trash" data-task-id=""></i>
	</fieldset>
</form>
</div>


	<!-- div id="todo-wrapper"></div -->
		<div id="task-list">
		</div>
	

</section><!-- /todolist -->
</div><!-- /wrapper -->

</script>

</html>
