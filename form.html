<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML Template</title>
  <meta name="description" content="The HTML Template">
  <meta name="author" content="FrancisMaile">

  <link rel="stylesheet" href="">

</head>

<body>

<!-- Task Edit Form -->
<div>
<form action="" id="taskEdit" method="">
<input type="hidden" id="taskid">
<fieldset>
<legend>Task Item</legend>
	<div>
		<input type="checkbox" id="completed"><input type="text" size="55"  id="description" value="" size="80">
	</div>
</fieldset>

<fieldset id="task-options">
	Priority:
	<select id="priority">
		<option value ></option>
		<option value="A">A</option>
		<option value="B">B</option>
		<option value="C">C</option>
	</select>
	<div>
		<label>Project:<input list="projects" id="project"></label>
		<datalist id="projects">
			<select>
			<option value="Novel">
			<option value="Health">
			<option value="Family">
			<option value="TPSReports">
			<option value="camelCaseTag">
			</select>
		</datalist>
	</div>
	<div>
		<label>Context:<input list="contexts" id="context"></label>
		<datalist id="contexts">
			<select>
			<option value="Home">
			<option value="Phone">
			<option value="GroceryStore">
			<option value="context">
			<option value="Office">
			</select>
		</datalist>
	</div>
	<div>
		<label for="created">Created Date:
			<input type="date" id="created">
		</label>
	</div>
	<div>
		<label for="due">Due Date:
			<input type="date" id="due">
		</label>
	</div>
	<div>
		<label for="completeDate">Completed Date:
			<input type="date" id="completeDate">
		</label>
	</div>
	<div>
		<label for="tags">Tags:
			<textarea id="tags" rows=1></textarea>
		</label>
	</div>
<input type="submit" value="Go">
</fieldset>

</form><!-- end of form -->
</div>
<!-- Task Edit Form -->
<!-- Task Edit Form -->
<script src=""></script>
</body>
</html>
